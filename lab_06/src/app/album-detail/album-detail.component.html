<main>
  <div class="detail">
    <button (click)="back()">Back</button>
    <h2>Album Detail</h2>
  </div>
  <div class="info">
    <h3>{{ album.title }}</h3>
    <div class="edit">
      <input type="text" [(ngModel)]="newName" />
      <button (click)="editTitle()">Edit</button>
    </div>
    <div class="photo">
      <p>
        <a routerLink="/albums/{{ album.id }}/photos">Photos</a>
      </p>
    </div>
  </div>
</main>
