<main>
  <div class="title">
    <h2>Albums</h2>
  </div>
  <div class="info">
    <div class="item" *ngFor="let album of albums">
      <div class="container">
        <a class="link" routerLink="{{ album.id }}">- {{ album.title }}</a>
        <button (click)="deleteAlbum(album)">X</button>
      </div>
    </div>
    <div class="add">
      <input type="text" [(ngModel)]="newAlbum" />
      <button class="add" (click)="addAlbum()">Add</button>
    </div>
  </div>
</main>
