<!DOCTYPE html>
<html>
    <head>
        <title>To Do app</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="main.css" />
        <script
        src="https://kit.fontawesome.com/7184df81b9.js"
        crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
          <p>ToDo List</p>
        </header>
        <main>
          <div class="container">
            <p>ToDo List</p>
            <div class="container-newtask">
              <input type="text" placeholder="New Task" id="newtask-todo" />
              <button id="button-todo">Add</button>
            </div>
            <div class="container1">
              <ul id="list"></ul>
            </div>
          </div>
        </main>
        <script src="script.js"></script>
    </body>
</html
