<div class="name">
  <h2><b>Products</b></h2>
</div>

<div class="wrapper">
  <div class="categories">
    <div class="categories-list" *ngFor="let category of categories">
      <button (click)="selectCategory(category)">{{ category }}</button>
    </div>
  </div>

  <div
    class="wrapper-item"
    *ngFor="let product of selectCategory(cur_category)"
  >
    <app-product-item
      [product]="product"
      (likeUpdate)="makeLike($event, product)"
      (deleteUpdate)="makeDelete(product)"
    ></app-product-item>

    <div class="buttons">
      <button type="button" (click)="share(product.link)">Share</button>

      <app-product-alerts
        [product]="product"
        (notify)="onNotify()"
      ></app-product-alerts>
    </div>
  </div>
</div>
