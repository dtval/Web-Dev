<div class="wrapper">
  <div><img [src]="product.img" /></div>

  <div class="right">
    <h3>
      <a [href]="product.url" [title]="product.name" target="_blank">
        {{ product.name }}
      </a>
    </h3>

    <p *ngIf="product.description">{{ product.description }}</p>
    <p *ngIf="product.rating"><b>Rating:</b> {{ product.rating }}</p>
    <p *ngIf="product.price"><b>Price:</b> {{ product.price }} тг</p>
    <p><b>Likes:</b> {{ product.likes }}</p>

    <div class="buttons">
      <button type="button" (click)="didLike()">Like</button>
      <button type="button" (click)="didDelete()">Delete</button>
    </div>
  </div>
</div>
